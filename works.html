<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->

    <!-- Tells The Browser Which Character Set To Use -->
    <meta charset="utf-8">

    <!-- SEO -->
    <!-- Tells The Robot/Spiders To Follow And Index The Site And How Often To Revist -->
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">

    <!-- Tells The Robot/Spiders Which Title To Display In A Search Engine -->
    <meta name="title" content="Luke Stewart - Landscape Photography">

    <!-- Tells The Robot/Spiders The Description To Display In A Search Engine -->
    <meta name="description"
        content="Luke Stewart is a self-taught photographer who is now based in Brisbane. He's looking forward to sharing his favourite natural landscapes in Australia">

    <!-- Tells The Robot/Spiders Which Phrases To Assoicate With The Site -->
    <meta name="keywords"
        content="landscape photography, australian landscape photography, beach landscape photography, australian outback landscape photography, best landscape photography, australian landscape photography mountain, brisbane landscape photography, fraser island, fraser island images, astrophotography, ">

    <!-- Tells The Robot/Spiders Who The Author Is -->
    <meta name="author" content="Luke Stewart">

    <!-- Not All Search Engines Robots/Spiders Will Read Non Meta Tags So These Tags Tell The Spiders What Kind Of Document It Is And It's Character Set and Language -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">

    <!-- View Port -->
    <!-- Tells The Browser To Make The Site Width The Size Of The Browser -->
    <meta name="viewport" content="widith=device-widith, intital-scale=1">

    <!-- Site Title -->
    <!-- Tells The Broswer The Site Title To Display In The Tab Header -->
    <title>Luke Stewart - Landscape Photography</title>

    <!-- Links -->

    <!-- CSS Document -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <!-- Font licenses available at /font_licenses/ -->

</head>
